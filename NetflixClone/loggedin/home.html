<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../../bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../Assets/images/Netflix-favicon0.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./home-resp.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right">
        <div class="container-fluid">
            <div class="netflix-row">
                <section class="left d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="../Assets/images/Netflix_Logo_RGB.png" alt="">
                    </a>

                    <div class="netflix-dropdown-box dropdown">
                        <button class="netflix-dropdown dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" aria-expanded="false">
                            Browse
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Home</a></li>
                          <li><a class="dropdown-item" href="#">TV Shows</a></li>
                          <li><a class="dropdown-item" href="#">Movies</a></li>
                          <li><a class="dropdown-item" href="#">News & Popular</a></li>
                          <li><a class="dropdown-item" href="#">Watchlist</a></li>
                        </ul>
                    </div>

                    <div class="netflix-nav">
                        <section>
                            <button>Home</button>
                            <button>TV Shows</button>
                            <button>Movies</button>
                            <button>News & Popular</button>
                            <button>Watchlist</button>
                        </section>
                    </div>



                </section>
                <section class="right d-flex align-items-center">
                    <i class="bi bi-search"></i> 
                    <i class="bi bi-bell-fill"></i>
                    <div class="usr-profile"></div>
                </section>
            </div>
        </div>
      </nav>


    <!-- Trending video cards -->
    <div>
        <section class="netflix-home-vid">
            <div class="top"></div>
            <div class="bottom"></div>
            <video src="../Assets/videos/Civil_War_Trailer.mp4" autoplay muted loop></video>
            <div class="content">
                <div class="mt-2 d-flex">
                    <section class="left">
                        <img src="../Assets/images/civil_war_title_nobg.png" alt="" width="300px"><br>
                        <button type="button" class="btn btn-light m-2"><i class="bi bi-play-fill" style="color:black;padding:0px;"></i> Play Now</button>
                        <button type="button" class="btn btn-secondary m-2"><i class="bi bi-info-circle" style="padding:0px;"></i> More Info</button>
                    </section>

                </div>
            </div>
            
        </section>
    </div>

    <div class="slider-box">
        <section class="container-fluid slider1">
            <div class="d-flex justify-content-between">
                <p class="text-white"><b>Trending</b></p>
                <div class="">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
            </div>

            <br>

            <div id="carouselExampleIndicators" class="carousel slide">
                
                <div class="carousel-inner" style="position: relative; overflow: visible;">
                    <div class="carousel-item active">
                        <section style="position: absolute;">
                            <div class="card">
                                <img src="../Assets/images/Trending/The Godfather.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <section class="d-flex justify-content-between">
                                        <div>
                                            <i class="bi bi-play-circle-fill card-icon"></i>
                                            <i class="bi bi-plus-circle card-icon"></i>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrow-down-square-fill card-icon"></i>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="carousel-item">
                        <section style="position: absolute;">
                            <div class="card">
                                <img src="../Assets/images/Trending/The Godfather.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <section class="d-flex justify-content-between">
                                        <div>
                                            <i class="bi bi-play-circle-fill card-icon"></i>
                                            <i class="bi bi-plus-circle card-icon"></i>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrow-down-square-fill card-icon"></i>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="carousel-item">
                        <section style="position: absolute;">
                            <div class="card">
                                <img src="../Assets/images/Trending/The Godfather.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <section class="d-flex justify-content-between">
                                        <div>
                                            <i class="bi bi-play-circle-fill card-icon"></i>
                                            <i class="bi bi-plus-circle card-icon"></i>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrow-down-square-fill card-icon"></i>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button> -->
              </div>
        </section>
    </div>
    
    
    <footer>
        div
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
    <script src="./home.js"></script>
</body>
</html>
